<!-- Corpo da tela de login e de cadastro do dono da loja, mostrando todas as funcionalidades que vamos usar durante o projeto
 -->

 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ConstruSystem</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-store-alt"></i> Cadastro de Lojista</h1>
            <p>Preencha seus dados pessoais e da sua empresa</p>
        </header>

        <form id="cadastroForm">
            <section class="form-section">
                <h2><i class="fas fa-user"></i> Dados Pessoais</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" required maxlength="14">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone*</label>
                        <input type="tel" id="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha*</label>
                        <input type="password" id="senha" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha*</label>
                        <input type="password" id="confirmarSenha" required>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2><i class="fas fa-building"></i> Dados da Empresa</h2>
                
                <div class="form-group">
                    <label for="razaoSocial">Razão Social*</label>
                    <input type="text" id="razaoSocial" required>
                </div>
                
                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia*</label>
                    <input type="text" id="nomeFantasia" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cnpj">CNPJ*</label>
                        <input type="text" id="cnpj" required maxlength="18">
                    </div>
                    <div class="form-group">
                        <label for="inscricaoEstadual">Inscrição Estadual</label>
                        <input type="text" id="inscricaoEstadual">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2><i class="fas fa-map-marker-alt"></i> Endereço da Empresa</h2>
                
                <div class="form-group cep-group">
                    <label for="cep">CEP*</label>
                    <div class="cep-input">
                        <input type="text" id="cep" placeholder="00000-000" required maxlength="9">
                        <button type="button" id="buscarCep"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="logradouro">Logradouro*</label>
                        <input type="text" id="logradouro" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número*</label>
                        <input type="text" id="numero" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento">
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro*</label>
                    <input type="text" id="bairro" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade*</label>
                        <input type="text" id="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="uf">Estado*</label>
                        <select id="uf" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <!-- outros estados -->
                        </select>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2><i class="fas fa-phone-alt"></i> Contatos da Empresa</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefoneEmpresa">Telefone Comercial*</label>
                        <input type="tel" id="telefoneEmpresa" required>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp</label>
                        <input type="tel" id="whatsapp">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="site">Site</label>
                    <input type="url" id="site" placeholder="https://">
                </div>
            </section>

            <div class="form-footer">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Cadastrar Minha Loja
                </button>
                <p>Já possui cadastro? <a href="login.html">Faça login aqui</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
