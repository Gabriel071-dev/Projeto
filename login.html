<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConstruSystem</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-store-alt"></i>
                <h1>ConstruSystem</h1>
            </div>
            
            <h2>Acesse sua conta</h2>
            <p>Informe seu CNPJ e senha para entrar no sistema</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="cnpj">CNPJ da Empresa</label>
                    <div class="input-with-icon">
                        <i class="fas fa-building"></i>
                        <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required maxlength="18">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="esqueceusenha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre sua loja</a></p>
            </div>
        </div>
        
        <div class="login-footer">
            <p>© 2025 ConstruSystem - Sistema para Lojas de Materiais de Construção</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
